<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="assets/favico.ico" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <img
              class="w-12 h-12 rounded-full"
              src="assets/wallpaper/ml.jpg"
              alt="logo"
            />
            <div class="pl-4 text-md font-bold">Reuben</div>
          </div>

          <div class="hidden md:flex space-x-6">
            <a href="/" class="text-gray-800 hover:text-blue-500">Home</a>
            <a href="pages/about.html" class="text-gray-800 hover:text-blue-500"
              >About Me</a
            >
            <a href="pages/friends.html" class="text-gray-800 hover:text-blue-500"
              >Friends</a
            >
          </div>

          <div class="md:hidden">
            <button id="navToggle" class="text-gray-800 focus:outline-none">
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div id="mobileMenu" class="hidden md:hidden">
          <a href="/" class="block py-2 px-4 text-gray-800 hover:bg-gray-100"
            >Home</a
          >
          <a
            href="pages/about.html"
            class="block py-2 px-4 text-gray-800 hover:bg-gray-100"
            >About Me</a
          >
          <a
            href="pages/friends.html"
            class="block py-2 px-4 text-gray-800 hover:bg-gray-100"
            >Friends</a
          >
        </div>
      </div>
    </nav>

    <div
      class="min-h-screen flex items-center justify-center"
      style="
        background-image: url('assets/wallpaper/bg.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="container mx-auto">
        <div class="flex justify-center">
          <button
            id="playButton"
            class="mt-4 p-2 bg-blue-400 text-white rounded"
          >
            Click Me
          </button>
        </div>
      </div>
    </div>

    <audio id="welcomeAudio" src="assets/music/welcome-ml.mp3"></audio>

    <div
      id="modal"
      class="fixed inset-0 hidden bg-gray-800 bg-opacity-50 flex justify-center items-center"
    >
      <div
        class="relative bg-white rounded-lg shadow-lg p-6 flex flex-col items-center"
      >
        <img
          id="modalImage"
          src="assets/reu/modal.jpg"
          class="transform scale-50 opacity-0 transition-transform transition-opacity duration-300 rounded-full w-48 h-48 object-cover"
          alt="Modal Image"
        />

        <div class="mt-4 text-center">
          <h2 class="text-xl font-bold text-gray-800">Welcome, Gamer!</h2>
          <p class="text-gray-600 mt-2">
            Hello fellow gamers, My name is
            <strong>Reuben John D. Lingganay</strong>, just a typical gamer. I
            spend my time exploring new strategies in games, diving into the
            latest updates, and connecting with friends online.
          </p>
        </div>
      </div>
    </div>

    <script src="js/welcome.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="icon" type="image/x-icon" href="assets/favico.ico" />
    <link href="dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-900">
    
    <!-- Responsive Navbar -->
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <!-- Logo / Branding -->
          <div class="text-xl font-bold">My Website</div>
          
          <!-- Links - Hidden in mobile, visible in desktop -->
          <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-800 hover:text-blue-500">Home</a>
            <a href="#about" class="text-gray-800 hover:text-blue-500">About Me</a>
            <a href="#hobbies" class="text-gray-800 hover:text-blue-500">Hobbies</a>
            <a href="#friends" class="text-gray-800 hover:text-blue-500">Friends</a>
          </div>

          <!-- Hamburger Menu - Visible on mobile -->
          <div class="md:hidden">
            <button id="navToggle" class="text-gray-800 focus:outline-none">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu - Hidden by default -->
        <div id="mobileMenu" class="hidden md:hidden">
          <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Home</a>
          <a href="#about" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">About Me</a>
          <a href="#hobbies" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Hobbies</a>
          <a href="#friends" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Friends</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-6">
      <p class="text-lg font-semibold">Hi reu</p>
      <button id="playButton" class="mt-4 p-2 bg-blue-500 text-white rounded">Play Welcome Audio</button>
    </div>
    
    <audio id="welcomeAudio" src="assets/music/welcome-ml.mp3"></audio>
    
    <script src="js/welcome.js"></script>

    <script>
      // Toggle mobile menu visibility
      const navToggle = document.getElementById('navToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      
      navToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  </body>
</html>

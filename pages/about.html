<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../assets/favico.ico" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <img
              class="w-12 h-12 rounded-full"
              src="../assets/wallpaper/ml.jpg"
              alt="logo"
            />
            <div class="pl-4 text-md font-bold">Reuben</div>
          </div>

          <div class="hidden md:flex space-x-6">
            <a href="/" class="text-gray-800 hover:text-blue-500">Home</a>
            <a href="about.html" class="text-gray-800 hover:text-blue-500"
              >About Me</a
            >
            <a href="/hobbies" class="text-gray-800 hover:text-blue-500"
              >Hobbies</a
            >
            <a href="/friends" class="text-gray-800 hover:text-blue-500"
              >Friends</a
            >
          </div>

          <div class="md:hidden">
            <button id="navToggle" class="text-gray-800 focus:outline-none">
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div id="mobileMenu" class="hidden md:hidden">
          <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100"
            >Home</a
          >
          <a
            href="#about"
            class="block py-2 px-4 text-gray-800 hover:bg-gray-100"
            >About Me</a
          >
          <a
            href="#hobbies"
            class="block py-2 px-4 text-gray-800 hover:bg-gray-100"
            >Hobbies</a
          >
          <a
            href="#friends"
            class="block py-2 px-4 text-gray-800 hover:bg-gray-100"
            >Friends</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-6 p-6 opacity-0 animate-fade-in">
      <!-- Centered Image -->
      <div class="flex justify-center mb-8">
        <img
          src="../assets/reu/me.jpg"
          alt="Profile Image"
          class="w-32 h-32 rounded-full object-cover shadow-lg"
        />
      </div>

      <!-- Biodata Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Row 1 -->
        <div class="bg-white p-4 shadow rounded-lg">
          <h2 class="text-lg font-semibold text-gray-700">Full Name:</h2>
          <p class="text-gray-600 mt-1">Joe Gamer</p>
        </div>
        <div class="bg-white p-4 shadow rounded-lg">
          <h2 class="text-lg font-semibold text-gray-700">Age:</h2>
          <p class="text-gray-600 mt-1">29</p>
        </div>

        <!-- Row 2 -->
        <div class="bg-white p-4 shadow rounded-lg">
          <h2 class="text-lg font-semibold text-gray-700">Occupation:</h2>
          <p class="text-gray-600 mt-1">Professional Gamer</p>
        </div>
        <div class="bg-white p-4 shadow rounded-lg">
          <h2 class="text-lg font-semibold text-gray-700">Location:</h2>
          <p class="text-gray-600 mt-1">New York, USA</p>
        </div>

        <!-- Row 3 -->
        <div class="bg-white p-4 shadow rounded-lg">
          <h2 class="text-lg font-semibold text-gray-700">Favorite Game:</h2>
          <p class="text-gray-600 mt-1">League of Legends</p>
        </div>
        <div class="bg-white p-4 shadow rounded-lg">
          <h2 class="text-lg font-semibold text-gray-700">Hobbies:</h2>
          <p class="text-gray-600 mt-1">
            Streaming, Exploring Strategies, Collaborating with Friends
          </p>
        </div>
      </div>
    </div>

    <script src="../js/nav.js"></script>
  </body>
</html>
